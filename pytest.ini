[pytest]
# OMI-to-Notion Semantic Intelligence Layer
# Pytest Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require mocked APIs)
    e2e: End-to-end tests (require live APIs)
    slow: Slow tests (> 5 seconds)

# Async support
asyncio_mode = auto

# Coverage settings (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=html

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s | %(levelname)-8s | %(name)s | %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
